<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1 - Team Newport</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <nav class="nav-extended cyan darken-4" id="header-text">
            <div class="nav-wrapper">
                <a class="brand-logo">What Day Is It?</a>
            </div>
            <div class="nav-content">
                <ul class="tabs tabs-transparent">
                    <li class="tab"><a class="active" href="#test1">Date</a></li>
                    <li class="tab"><a class="active" href="#test2">Muscle Group</a></li>
                    <li class="tab"><a class="active" href="#test3">Type of Workout</a></li>
                    <li class="tab"><a class="active" href="#test4">Duration</a></li>
                </ul>
             </div>
        </nav>
    </header>
    
 <!-- Page Layout-->

    <main class="row grey lighten-2">
        <!--Responsive layout using Materialize grid layout-->
        <section class="col s12 m4 l3">
            <div id="test1" class="col s4">Date</div>
                <form>
                    <div class='input-field'>
                        <input type='date' class='datepicker'>
                        <img class="responsive-img" src="./assets/images/DeadLift.jpg">
                        <img class="responsive-img" src="./assets/images/PushUp.jpg">
                    </div>
                    <div>Goal Weight:<span id='goal-weight'></span></div>
                    <div class = 'input-group mb-3'>
                        <input type='text' id='user-weight' class='form-control' placeholder='Enter Daily Weight(lbs)'
                            aria-label='daily weight' aria-describedby= 'basic-addon2'>
                        <div class='input-tracker'>
                            <button class='btn btn-outline-secondary' id='weight-button' type='submit'>Enter</button>
                        </div>
                    </div>    
                </form>
            
        </section>

        <section class="col s12 m8 l9 blue-grey darken-4" id="search-criteria">
            <div class="criteria-container">
                <h2 id="test2" class="col s12">Muscle Group</h2>
                    <form action="#">
                        <p>
                        <label>
                            <input value='back' data-category='muscle-group' class="check-box" type="checkbox" />
                            <span class="check-box-text">Back</span>
                        </label>
                        </p>
                    <form action="#">
                        <p>
                        <label>
                            <input value='arms' data-category='muscle-group' class="check-box" type="checkbox" />
                            <span class="check-box-text">Arms</span>
                        </label>
                        </p>
                    <form action="#">
                        <p>
                        <label>
                            <input value='chest' data-category='muscle-group'class="check-box" type="checkbox" />
                            <span class="check-box-text">Chest</span>
                        </label>
                        </p>
                    <form action="#">
                        <p>
                        <label>
                            <input value='Abs' data-category='muscle-group'class="check-box" type="checkbox" />
                            <span class="check-box-text">Abs</span>
                        </label>
                        </p>
                    <form action="#">
                        <p>
                        <label>
                            <input value='legs' data-category='muscle-group'class="check-box" type="checkbox" />
                            <span class="check-box-text">Legs</span>
                        </label>
                        </p>
            </div>  
            <div class="criteria-container">          
                <h2 id="test3" class="col s12"> Type of Workout </h2>
                    <form action="#">
                        <p>
                        <label>
                            <input value='weights' data-category='workout-type' name="group1" class="with-gap" type="radio" />
                            <span class="check-box-text">Weights</span>
                        </label>
                        </p>
                    <form action="#">
                        <p>
                        <label>
                            <input value='yoga' data-category='workout-type' name="group1" class="with-gap" type="radio" />
                            <span class="check-box-text">Yoga</span>
                        </label>
                        </p>
                    <form action="#">
                        <p>
                        <label>
                            <input value='cardio' data-category='workout-type' name="group1" class="with-gap" type="radio" />
                            <span class="check-box-text">Cardio</span>
                        </label>
                        </p>
                    <form action="#">
                        <p>
                        <label>
                            <input value='meditation' data-category='workout-type' name="group1" class="with-gap" type="radio" />
                            <span class="check-box-text">Meditation</span>
                        </label>
                        </p>
                    <form action="#">
                        <p>
                        <label>
                            <input value='recovery' data-category='workout-type' name="group1" class="with-gap" type="radio" />
                            <span class="check-box-text">Recovery</span>
                        </label>
                        </p>
            </div>
            <div class="criteria-container">
                <h2 id="test4" class="col s12">Duration</h2>
                    <form action="#">
                        <p>
                        <label>
                            <input value='15' data-category='workout-length'name="group2" class="with-gap" type="radio" />
                            <span class="check-box-text">Less than 15 minutes</span>
                        </label>
                        </p>
                    <form action="#">
                        <p>
                        <label>
                            <input value='30' data-category='workout-length'name="group2" class="with-gap" type="radio" />
                            <span class="check-box-text">16-30 minutes</span>
                        </label>
                        </p>
                    <form action="#">
                        <p>
                        <label>
                            <input value='45' data-category='workout-length' name="group2" class="with-gap" type="radio" />
                            <span class="check-box-text">31-45 minutes</span>
                        </label>
                        </p>
                    <form action="#">
                        <p>
                        <label>
                            <input value='60' data-category='workout-length'name="group2" class="with-gap" type="radio" />
                            <span class="check-box-text">46-60 minutes</span>
                        </label>
                        </p>
            </div>
            <div id="button-container">      
                <button class="btn waves-effect waves-light light-blue darken-4" id='submit-button' type="submit" name="action">Submit
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </section>

        <section class="col s12 m8 l9 blue-grey darken-4" id="video-container">
            <div> 
                <h2 class='video-header'>Videos of the Day</h2>
            </div>
            <div>
                <ul class="video-container"></ul>
            </div>
            <div> 
                <h2 class='workout-header'>At Home Equipment Needed</h2>
            </div>
            <div>
                <ul class="wger-container"></ul>      
            </div>
        </section>

    </main>
          
    <footer class="page-footer light-blue darken-4">
        <div class="container">
            <div class="row">
                <div class="col l6 s12">
                    <h5 class="white-text">Created by: Kevin, Hunter, Ashly</h5>
                    <p class="grey-text text-lighten-4"></p>
                </div>
                <div class="col l4 offset-l2 s12">
                    <h5 class="white-text"></h5>
                    <ul>
                        <li><a class="grey-text text-lighten-3" href="#!"></a></li>
                        <li><a class="grey-text text-lighten-3" href="#!"></a></li>
                        <li><a class="grey-text text-lighten-3" href="#!"></a></li>
                        <li><a class="grey-text text-lighten-3" href="#!"></a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container">
            Â© 2023 Copyright Text
            <a class="grey-text text-lighten-4 right" href="#!"></a>
        </div>
        </div>
    </footer>        

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/js/script.js"></script>    
</body>
</html>
